<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงอาหาร - วิทยาลัยเทคโนโลยี ไทย-ไต้หวัน (BDI)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        body { margin: 0; font-family: "Sarabun", sans-serif; background: #f4f6f9; }
        header { background: linear-gradient(135deg, #ff9800, #ff5722); color: white; padding: 30px; text-align: center; }
        .container { max-width: 900px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.08); }
        h2 { color: #e65100; }
        #panoramaCanteen { width: 100%; height: 400px; border-radius: 10px; margin-top: 15px; }
        .back-btn { display: inline-block; margin-top: 20px; padding: 10px 16px; background: #e65100; color: white; text-decoration: none; border-radius: 6px; }
        .back-btn:hover { background: #bf360c; }
    </style>
</head>
<body>

<header>
    <h1>โรงอาหารวิทยาลัย</h1>
    <p>จุดพักผ่อนและรับประทานอาหารของนักศึกษา</p>
</header>

<div class="container">
    <h2>ข้อมูลโรงอาหาร</h2>
    <p>ศูนย์รวมร้านอาหาร เครื่องดื่ม และพื้นที่นั่งพักของนักศึกษา</p>

    <h2>ชมโรงอาหารแบบ 360°</h2>
    <div id="panoramaCanteen"></div>

    <a href="main.html" class="back-btn">⬅ กลับหน้าหลัก</a>
</div>

<script>
pannellum.viewer('panoramaCanteen', {
    "type": "equirectangular",
    "panorama": "images/canteen360.jpg",
    "autoLoad": true,
    "showZoomCtrl": true
});
</script>

</body>
</html>
